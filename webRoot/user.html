        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <div class="card">
                  <div class="header">
                    <h4 class="title">个人中心</h4>
                  </div>
                  <div class="content">
                    <form action="./userCenter" method="post">
                      <div class="row">
                        <div class="col-md-5">
                          <div class="form-group">
                            <label>User (disabled)</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="UserID"
                            />
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label>昵称</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Username"
                              id="nickname"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="exampleInputEmail1">邮箱</label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="email"
                              id="email"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>姓氏</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First Name"
                              id="FirstName"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>名字</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Last Name"
                              value="数据库获取名字"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>地址</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Home Address"
                              value="数据库获取地址"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label>居住地</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="City"
                              id="address"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label>国家</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Country"
                              value="数据库获取国家"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label>邮政编码</label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="ZIP Code"
                              value="数据库获取邮编"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>关于我</label>
                            <textarea
                              rows="5"
                              class="form-control"
                              placeholder="Here can be your description"
                              value="Mike"
                            >
数据库获取介绍</textarea
                            >
                          </div>
                        </div>
                      </div>

                      <button
                        type="submit"
                        class="btn btn-info btn-fill pull-right"
                      >
                        Update Profile
                      </button>
                      <div class="clearfix"></div>
                    </form>
