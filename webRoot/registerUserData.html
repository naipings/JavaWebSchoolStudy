<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Improve personal information</title>
    <link rel="stylesheet" href="./css/registerData.css" />
</head>
<body>

      "
>

<div class="box">

        <div class="inputBox">
            <input
                    type="text"
                    required="required"
                    name="nickname"
                    value="123456"
            />
            <span>nickname</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input
                    type="text"
                    required="required"
                    name="email"
                    value="123456"
            />
            <span>email</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input
                    type="text"
                    required="required"
                    name="phone"
                    value="123456"
            />
            <span>phone</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input
                    type="text"
                    required="required"
                    name="address"
                    value="123456"
            />
            <span>address</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input
                    type="text"
                    required="required"
                    name="firstName"
                    value="123456"
            />
            <span>firstName</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input
                    type="text"
                    required="required"

                    value="123456"
            />
            <span>lastName</span>

        </div>
        <div class="inputBox">
            <input
                    type="text"
                    required="required"
                    name="city"
                    
            />
            <span>city</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input
                    type="text"
                    required="required"
                    name="country"
                    
            />
            <span>country</span>
            <i></i>
        </div>
        <div class="inputBox">
            <!-- <textarea name="introduce" cols="30" rows="5"></textarea> -->

                    type="text"
                    required="required"
                    name="introduce"
                    value="123456"
                    
            />

            <i></i>
        </div>
        
        <div style="text-align: center; margin-top: 10px">
            <input type="submit" value="submit" />

            <input type="reset" value="clear" name="清空" />
        </div>
    </form>
</div>
<div class="div01">
