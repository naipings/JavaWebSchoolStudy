<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>addBook</title>
    <link rel="stylesheet" type="text/css" href="./css/addbook.css" />
  </head>
  <body>
    <h1>欢迎使用SWU网上书城</h1>
    <div class="div01">
      <a href="./logout">退出系统</a>
    </div>

    <div class="div02">
      <form action="./addBook" method="post" enctype="multipart/form-data">
        <div>书 名： <input type="text" name="name" /></div>
        <br />
        <div>作 者： <input type="text" name="author" /></div>
        <br />
        <div>价 格： <input type="text" name="price" /></div>
        <br />
        <div>
          内 容： <textarea name="content" cols="30" rows="5"></textarea>
        </div>
        <br />
        <div>
          图 片： <input type="file" name="imageurl">
        </div>
        <br />
        <div class="div03"><input type="submit" value="提 交" /></div>
      </form>
    </div>
  </body>
</html>
